<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>BlogPress</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">BlogPress</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">All Posts</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row col-md-6 offset-md-3">
    <div th:if="${param.logout}">
      <div class="alert alert-success">You have been logged out.</div>
    </div>
    <div th:if="${param.error}">
      <div class="alert alert-danger">Invalid email or password.</div>
    </div>
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Login Form</h2>
      </div>
      <div class="card-body">
        <!-- spring security handles /login url action internally -->
        <form
                method="post"
                th:action="@{/login}"
                class="form-horizontal"
                role="form"
        >
          <div class="form-group mb-3">
            <label class="control-label">Email *</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    placeholder="Enter email address"
            />
          </div>

          <div class="form-group mb-3">
            <label class="control-label">Password *</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Enter password"
            />
          </div>
          <div class="form-group mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
            <span> Not registered yet?
                  <a th:href="@{/register}">Register/Signup Here</a>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<footer class="footer-copyright text-center bg-dark py-3"
        style="position: fixed; height: 80px; width: 100%; bottom: 0; color: white"
        th:fragment="footer">
  <div>
    <strong>
      Copyright &copy; 2023 <a href="https://www.devinberkani.com">Devin Berkani</a>
      All rights reserved.
    </strong>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</footer>
</body>
</html>
